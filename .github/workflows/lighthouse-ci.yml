name: Audit live site
on: push

jobs:
  lighthouse-audit:
    runs-on: ubuntu-latest
    steps:
    - name: Audit live URL
      uses: boyum/lighthouse-action@master
      id: lighthouse_audit
      with:
        now_site: sindre-is
        now_username: boyum
    - name: PR Comment
      uses: github-actions-up-and-running/pr-comment@v1.0.1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        message: Sup

